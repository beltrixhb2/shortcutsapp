<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guía Interactiva de Atajos con IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="text-slate-700">
    <div class="container mx-auto px-4 py-8 md:py-12">
      <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-2">
          Guía Interactiva de Atajos
        </h1>
        <p class="text-slate-500 max-w-2xl mx-auto">
          Busca en nuestra guía o pregunta a la IA por atajos de cualquier app.
        </p>
      </header>

      <div class="sticky top-0 bg-f8fafc/80 backdrop-blur-sm z-10 py-4 mb-8">
        <form id="searchForm" class="relative max-w-2xl mx-auto">
          <input
            type="text"
            id="searchInput"
            placeholder="Pregunta a la IA o filtra la lista..."
            class="w-full px-4 py-3 pr-12 text-lg border-2 border-slate-200 rounded-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
          />
          <button
            type="submit"
            class="absolute right-2 top-1/2 -translate-y-1/2 h-10 w-10 flex items-center justify-center rounded-full text-slate-400 hover:bg-indigo-100 hover:text-indigo-600 transition-colors"
            aria-label="Buscar con IA"
          >
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </form>
        <nav
          id="navigation"
          class="mt-6 flex justify-center items-center space-x-4 md:space-x-8 border-b border-slate-200"
        >
          <button
            data-target="chrome"
            class="nav-btn font-semibold text-slate-500 py-3 px-2 active"
          >
            Google Chrome
          </button>
          <button
            data-target="text"
            class="nav-btn font-semibold text-slate-500 py-3 px-2"
          >
            Edición de Texto
          </button>
          <button
            data-target="macos"
            class="nav-btn font-semibold text-slate-500 py-3 px-2"
          >
            Sistema macOS
          </button>
        </nav>
      </div>

      <div id="aiResultsContainer" class="mb-12"></div>
      <main id="mainContent" class="flex flex-col"></main>
      <p
        id="noResults"
        class="text-center text-slate-500 text-lg font-medium hidden mt-12"
      >
        No se encontraron atajos que coincidan con tu búsqueda.
      </p>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
